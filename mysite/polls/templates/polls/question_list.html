{% extends 'polls/base.html' %}

{% block content %}
    {% if dsquest %}
        {% for item in dsquest %}
            <a href="{% url 'polls:detail' item.id %}"><p>{{ item.question_text }}</p></a>
        {% endfor %}
    {% else %}
        <h3 style="color:red;">Khong co du lieu cau hoi</h3>
    {% endif %}
{% endblock %}
